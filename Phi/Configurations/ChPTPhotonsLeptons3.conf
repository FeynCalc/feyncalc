HighEnergyPhysics`Phi`Couplings`GenProps[a:Vector1] :=
{HighEnergyPhysics`FeynArts`AnalyticalPropagator[
HighEnergyPhysics`FeynArts`External][s a[i, mom, {li2}]] ==
