(* Usage definitions *)

HighEnergyPhysics`Phi`Objects`UChiralSpurionLeft1Matrix::"usage" = 
    "UChiralSpurionLeft1Matrix[opts] := UMatrix[UChiralSpurionLeft1[opts],opts] ";

HighEnergyPhysics`Phi`Objects`UChiralSpurionLeft1::"usage" = 
    "UChiralSpurionLeft1Matrix[opts] := UMatrix[UChiralSpurionLeft1[opts],opts] ";

HighEnergyPhysics`Phi`Objects`VUD::"usage"=
"VUD is a CKM matrix element";

HighEnergyPhysics`Phi`Objects`VUS::"usage"=
"VUS is a CKM matrix element";

HighEnergyPhysics`Phi`Objects`FermiConstant::"usage" = 
    "FermiConstant is the Fermi coupling constant";

HighEnergyPhysics`Phi`Objects`$ChargeEliminate::"usage" = 
    "$ChargeEliminate is a substitution rule, valid to lowest order \
in the chiral expansion, for replacing the unit charge with the electromagnetic \
pion mass difference";

HighEnergyPhysics`Phi`Objects`$ChargedMassesEliminate::"usage" = 
    "$ChargedMassesEliminate is a substitution rule, valid to lowest order in the \
chiral expansion, for replacing the charged pion \
and kaon masses with the unit charge. NOTICE : When using this rule, it is \
assumed that the neutral - charged kaon mass difference is due solely to \
the electromagnetic interaction";

HighEnergyPhysics`Phi`Objects`$NeutralMassesEliminate::"usage" = 
    "$NeutralMassesEliminate is a substitution rule, valid to lowest order in the \
chiral expansion, for replacing the neutral pion \
and kaon masses with the unit charge. NOTICE : When using this rule, it is \
assumed that the neutral - charged kaon mass difference is due solely to \
the electromagnetic interaction";

HighEnergyPhysics`Phi`Objects`$CEliminate::"usage" = 
    "$CEliminate is a substitution rule, valid to lowest order in the \
chiral expansion, for replacing the proportionality constant C with the \
neutral to charged mass difference and the unit electric charge";

HighEnergyPhysics`Phi`Objects`$ChargedNeutralMassesCancel::"usage" = 
    "$ChargedNeutralMassesCancel is a substitution rule, valid to lowest order in the \
chiral expansion, for replacing the difference of the squared charged pion mass \
and the squared neutral pion mass or the difference of the squared charged kaon mass \
and the squared neutral kaon mass with the unit charge";

HighEnergyPhysics`Phi`Objects`ChargeEliminate::"usage" = 
    "ChargeEliminate[exp] applies $ChargeEliminate to exp";

HighEnergyPhysics`Phi`Objects`ChargedMassesEliminate::"usage" = 
    "ChargedMassesEliminate[exp] applies $ChargedMassesEliminate to exp";

HighEnergyPhysics`Phi`Objects`NeutralMassesEliminate::"usage" = 
    "NeutralMassesEliminate[exp] applies $NeutralMassesEliminate to exp";

HighEnergyPhysics`Phi`Objects`ChargedNeutralMassesCancel::"usage" = 
    "ChargedNeutralMassesCancel[exp] applies $ChargedNeutralMassesCancel to exp";

HighEnergyPhysics`Phi`Objects`CEliminate::"usage" = 
    "CEliminate[exp] applies $CEliminate to exp";

