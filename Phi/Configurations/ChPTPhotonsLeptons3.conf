HighEnergyPhysics`Phi`Objects`ChPTPhotonsLeptons3::"usage"=
"Lagrangian[ChPTPhotonsLeptons3[2] is the mesonic Chiral  \
Perturbation Theory lagrangian with couplings to virtual photons and leptons\
written in terms of a matrix representation of the meson fields to second \
order in the energy and the electron charge.  Lagrangian[ChPTPhotonsLeptons24]] \
is the lagrangian to four'th order in the energy and the electron charge";

HighEnergyPhysics`Phi`Objects`GRight::"usage"=
"GRight[mu] is the right-handed G field of \
(Res Urech (1994), hep-ph/9405341). \
With two arguments it's the field strength tensor";

HighEnergyPhysics`Phi`Objects`GLeft::"usage"=
"GLeft[mu] is the left-handed G field of \
(Res Urech (1994), hep-ph/9405341). \
With two arguments it's the field strength tensor";

HighEnergyPhysics`Phi`Objects`HRight::"usage"=
"HRight is the right-handed H field of \
(Res Urech (1994), hep-ph/9405341)";

HighEnergyPhysics`Phi`Objects`HLeft::"usage"=
"HLeft is the left-handed H field of \
(Res Urech (1994), hep-ph/9405341)";

HighEnergyPhysics`Phi`Objects`CQRight::"usage"=
"GRight[mu] is the covariant derivative of the right-handed \
Q source of \
(Res Urech (1994), hep-ph/9405341). \
With two arguments it's the field strength tensor";

HighEnergyPhysics`Phi`Objects`CQLeft::"usage"=
"GLeft[mu] is the covariant derivative of the Left-handed \
Q source of \
(Res Urech (1994), hep-ph/9405341). \
With two arguments it's the field strength tensor";

HighEnergyPhysics`Phi`Objects`CovariantNabla::"usage"=
"CovariantNabla[f[x],x,{li1,li2,...},opts] is
the covariant nabla of f[x] with respect to
space-time variables x and with Lorentz indices li0, li1, li2,...
in WChPT (Ecker, Kambor and Wyler (1992), CERN-TH.6610/92).
To evaluate use ArgumentsSupply";

MM::"usage"="MM[x] := 
